<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Mario Run</title>
  </head>
  <body>
    <div id="start" class="start-btn">
      <!-- <img src="./img/mario-start.jpg" alt="" /> -->
    </div>

    <div class="game-board">
      <img src="./img/clouds.png" class="clouds" />
      <img src="./img/mario.gif" class="mario" />
      <img src="./img/pipe.png" class="pipe" />
      <img src="./img/shell.png" class="shell" />
      <img src="./img/bowser.png" class="bowser" />
    </div>

    <div id="game-over" class="hidden">
      <h1 id="score"></h1>
      <h2 id="highest-score"></h2>
      <!-- <img src="./img/game-over-mario.png" alt="" /> -->
    </div>
  </body>
</html>
